<!DOCTYPE html>
<html>

  <body>
    <div>You are shock !!</div>
    <div id="app">
      <component-layout></component-layout>
      <runoob></runoob>
    </div>

    <script src="js/vue2/vue.min.js"></script>

    <script type=""></script>

    <script>
      // ================================================================================
      // 注册 component
      // ================================================================================

        template: `<div>123123{{text}}</div>`,
        data() {
          return {
            text: "我是全域註冊",
          };
        },
      });
      Vue.component("runoob", {
        template: "<h1>自定义组件!!</h1>",
      });

      // 创建根实例

      // new Vue({

      //     text1: "You are shock!!",

      // });
      // 创建根实例
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
